<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="events" content="2nd Semester Project">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700" rel="stylesheet">
    <title>KBH-HUSET events</title>
</head>

<body>
    <header>

        <nav>
            <!-- Main Navigation -->
            <div class="main-nav">
                <a class="selected" href="">events</a>
                <a href="">make events</a>
                <a href="">volunteering</a>
                <a href="">about us</a>
                <a href="">contact us</a>
                <img class="searchIcon" src="images/search.png" alt="search icon"><input type="text" placeholder="Search..">
                <a href="" class="languages">DA</a> / <a href="" class="languages">EN</a>
            </div>

            <!-- Burger Menu -->
            <img src="images/burger-menu-black.png" class="burgermenu" onclick="openNav()">

            <!-- Overlay -->
            <div id="myNav" class="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

                <div class="overlay-content">
                    <img src="images/logo-mobile.png" alt="logo" id="logo-mobile">
                    <img src="#" alt="your profile" id="prof" class="hide">
                    <a href="" id="color">CALENDAR</a>
                    <a href="" id="color">EVENTS</a>
                    <a href="" id="color">FAQ</a>
                    <a href="" id="color">MAPS</a>
                    <a href="" id="color">ABOUT US</a>
                    <a href="" id="color">CONTACT US</a>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <img class="logo" src="images/Huset_logo_4_B.png" alt="logo">

        <div class="icons">
            <div class="date">
                <img src="images/calendar-icon.png" alt="calendar-logo">
                <p>choose date</p>
            </div>
            <div class="date-menu hide">
                <div class="arrow-up"></div>
                <div class="arrow-up"></div>
                <div class="arrow-up"></div>
                <h3> DAY </h3>
                <h3> MONTH </h3>
                <h3> YEAR </h3>
                <div class="arrow-down"></div>
                <div class="arrow-down"></div>
                <div class="arrow-down"></div>
            </div>
            <div class="position">
                <img src="images/positions-icon.png" alt="genre-logo" id="positions-icon">
                <p>choose POSITION</p>
            </div>
            <div class="position-menu hide">
                <label><input type="checkbox"><h3>ticket sales <span class="read-more">(read more)</span></h3></label>

                <label><input type="checkbox"><h3>ticket inspection <span class="read-more">(read more)</span></h3></label>

                <label><input type="checkbox"><h3>cleaning <span class="read-more">(read more)</span></h3></label>

                <label><input type="checkbox"><h3>bartending <span class="read-more">(read more)</span></h3></label>

                <label><input type="checkbox"><h3>customer handling <span class="read-more">(read more)</span></h3></label>

            </div>

            <button id="apply-now"> APPLY NOW </button>

        </div>


        <div class="events">
            <h1 id="upcoming-events"> UPCOMING EVENTS </h1>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
