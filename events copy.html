<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="events" content="2nd Semester Project">
    <link rel="stylesheet" href="style%20copy.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700" rel="stylesheet">
    <title>KBH-HUSET events</title>
</head>

<body>
    <header>

        <nav>
            <!-- Main Navigation -->
            <div class="main-nav">
                <img src="images/logo-mobile.png" alt="logo" id="logo-mobile">
                <div id="icons-right">

                    <a href="#"><img src="images/event.png" alt="search icon" id="search-icon" class="icon-menu">EVENTS</a>

                    <a href="#"><img src="images/heart.png" alt="heart icon" id="heart-icon" class="icon-menu">FAVOURITES</a>

                    <a href="#"><img src="images/tickets.png" alt="tickets icon" id="ticket-icon" class="icon-menu">MY TICKETS</a>
                    
                    <a href=#><img src="images/profile.png" alt="profile-icon" id="profile-icon" class="icon-menu">PROFILE </a>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <img class="logo" src="images/Huset_logo_4_B.png" alt="logo">

        <div class="icons">
            <div class="date">
                <img src="images/calendar-icon.png" alt="calendar-logo">
                <p>choose date</p>
            </div>
            <div class="date-menu hide">
                <div class="arrow-up"></div>
                <div class="arrow-up"></div>
                <div class="arrow-up"></div>
                <h3> DAY </h3>
                <h3> MONTH </h3>
                <h3> YEAR </h3>
                <div class="arrow-down"></div>
                <div class="arrow-down"></div>
                <div class="arrow-down"></div>
            </div>
            <div class="position">
                <img src="images/positions-icon.png" alt="genre-logo" id="positions-icon">
                <p>choose POSITION</p>
            </div>
            <div class="position-menu hide">
                <label><input type="checkbox">
                    <h3>ticket sales <span class="read-more">(read more)</span></h3>
                </label>

                <label><input type="checkbox">
                    <h3>ticket inspection <span class="read-more">(read more)</span></h3>
                </label>

                <label><input type="checkbox">
                    <h3>cleaning <span class="read-more">(read more)</span></h3>
                </label>

                <label><input type="checkbox">
                    <h3>bartending <span class="read-more">(read more)</span></h3>
                </label>

                <label><input type="checkbox">
                    <h3>customer handling <span class="read-more">(read more)</span></h3>
                </label>

            </div>

            <button id="apply-now"> APPLY NOW </button>

        </div>


        <div class="events">
            <h1 id="upcoming-events"> UPCOMING EVENTS </h1>
        </div>

    </main>
    <script src="script%20copy.js"></script>
</body>

</html>
