<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="events" content="2nd Semester Project">
    <link rel="stylesheet" href="style%20copy.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700" rel="stylesheet">
    <title>KBH-HUSET events</title>
</head>

<body>
    <header>

        <nav>
            <!-- Main Navigation -->
            <div class="main-nav">
                <img src="images/logo-mobile.png" alt="logo" id="logo-mobile">
                <div id="icons-right">

                    <a href="#"><img src="images/nav-event.png" alt="search icon" id="search-icon" class="icon-menu"><br>EVENTS</a>

                    <a href="#"><img src="images/nav-heart.png" alt="heart icon" id="heart-icon" class="icon-menu"><br>FAVOURITES</a>

                    <a href="#"><img src="images/nav-tickets.png" alt="tickets icon" id="ticket-icon" class="icon-menu"><br>MY TICKETS</a>

                    <a href=#><img src="images/nav-profile.png" alt="profile-icon" id="profile-icon" class="icon-menu"><br>PROFILE</a>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <img class="logo" src="images/Huset_logo_4_B.png" alt="logo">

        <div class="icons">
            <div class="genre">
                <img src="images/music.png" alt="genre-logo" id="genre-icon">
                <p>choose genre</p>
            </div>
            
            <div class="genre-menu">
                <label class="container-g">ALTERNATIVE
                  <input type="checkbox" checked="checked">
                  <span class="checkmark"></span>
                </label>
                <label class="container-g">ELECTRONIC
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container-g">COUNTRY
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container-g">JAZZ
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container-g">FOLK
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container-g">PUNK
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container-g">ROCK
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container-g">POP
                  <input type="checkbox" checked="checked">
                  <span class="checkmark"></span>
                </label>
                <label class="container-g">HIP HOP
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container-g">RAP
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
            </div>

            <div class="date">
                <img src="images/calendar-icon.png" alt="calendar-logo">
                <p>choose date</p>
            </div>
            <div class="date-menu">
                <div class="arrow-up"></div>
                <div class="arrow-up"></div>
                <div class="arrow-up"></div>
                <h3 id="day"> DAY </h3>
                <h3> MONTH </h3>
                <h3 id="year"> YEAR </h3>
                <div class="arrow-down"></div>
                <div class="arrow-down"></div>
                <div class="arrow-down"></div>
            </div>

            <button id="apply-now"> APPLY NOW </button>

        </div>


        <div class="events">
            <h1 id="upcoming-events"> UPCOMING EVENTS </h1>
        </div>

    </main>
 

    <template>
       <a> <article>
            <h1> band name </h1>
            <div class="date-container"><h2> date </h2></div>
            <img src="#" alt="img" class="featured-img">
            <div class="black">
                </div>
            <p> <span class="location"> location </span> <span class="price"> price (dkk)</span> </p>
            <div class="heart"><img src="images/heart.png" alt="add to favourites" class="add-fav"></div>
            <div class="button"><button class="buy-ticket"> BUY TICKET</button> </div>
        </article> </a>
    </template>
    
   
    <script src="script%20copy.js"></script>
</body>

</html>
