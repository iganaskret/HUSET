<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="events" content="2nd Semester Project">
    <link rel="stylesheet" href="style%20copy.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700" rel="stylesheet">
    <title>KBH-HUSET events</title>
</head>

<body>
    <header>

        <nav>
            <!-- Main Navigation -->
            <div class="main-nav">
                <img src="images/logo-mobile.png" alt="logo" id="logo-mobile">
                <div id="icons-right">

                    <a href="#"><img src="images/event.png" alt="search icon" id="search-icon" class="icon-menu">EVENTS</a>

                    <a href="#"><img src="images/heart.png" alt="heart icon" id="heart-icon" class="icon-menu">FAVOURITES</a>

                    <a href="#"><img src="images/tickets.png" alt="tickets icon" id="ticket-icon" class="icon-menu">MY TICKETS</a>

                    <a href=#><img src="images/profile.png" alt="profile-icon" id="profile-icon" class="icon-menu"><span>PROFILE</span></a>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <img class="logo" src="images/Huset_logo_4_B.png" alt="logo">

        <div class="icons">
            <div class="genre">
                <img src="images/music.png" alt="genre-logo" id="genre-icon">
                <p>choose genre</p>
            </div>
            <div class="genre-menu">
                <label><input type="checkbox">
                    <h3>alternative</h3>
                </label>

                <label><input type="checkbox" checked>
                    <h3>electronic</h3>
                </label>

                <label><input type="checkbox">
                    <h3>jazz</h3>
                </label>

                <label><input type="checkbox">
                    <h3>country</h3>
                </label>

                <label><input type="checkbox">
                    <h3>rock</h3>
                </label>

                <label><input type="checkbox" checked>
                    <h3>pop</h3>
                </label>

                <label><input type="checkbox">
                    <h3>hip-hop</h3>
                </label>

                <label><input type="checkbox">
                    <h3>folk</h3>
                </label>

                <label><input type="checkbox" checked>
                    <h3>rap</h3>
                </label>

                <label><input type="checkbox">
                    <h3>punk</h3>
                </label>
            </div>

            <div class="date">
                <img src="images/calendar-icon.png" alt="calendar-logo">
                <p>choose date</p>
            </div>
            <div class="date-menu">
                <div class="arrow-up"></div>
                <div class="arrow-up"></div>
                <div class="arrow-up"></div>
                <h3 id="day"> DAY </h3>
                <h3> MONTH </h3>
                <h3 id="year"> YEAR </h3>
                <div class="arrow-down"></div>
                <div class="arrow-down"></div>
                <div class="arrow-down"></div>
            </div>

            <button id="apply-now"> APPLY NOW </button>

        </div>


        <div class="events">
            <h1 id="upcoming-events"> UPCOMING EVENTS </h1>
        </div>

    </main>

    <template>
        <article>
            <h1> band name </h1>
            <h2> date </h2>
            <img src="#" alt="img" class="featured-img">
            <p> <span class="location"> location </span> <span class="price"> price (dkk)</span> </p>
            <img src="images/heart.png" alt="add to favourites" class="add-fav">
            <button class="buy-ticket"> BUY TICKET</button>
        </article>
    </template>

    <script src="script%20copy.js"></script>
</body>

</html>
